<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Inteligente</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-br from-indigo-900 via-blue-900 to-slate-900 min-h-screen">
    
    <!-- Header Profesional -->
    <header class="bg-gradient-to-r from-indigo-800 to-blue-800 shadow-lg border-b border-indigo-700">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo y Título -->
                <div class="flex items-center space-x-3">
                    <div class="bg-white rounded-lg p-2 shadow-md">
                        <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white">Calculadora Inteligente</h1>
                        <p class="text-indigo-200 text-sm">Versión 2.0</p>
                    </div>
                </div>
                
                <!-- Info adicional -->
                <div class="hidden md:flex items-center space-x-4">
                    <div class="text-right">
                        <p class="text-indigo-200 text-sm">Desarrollado por</p>
                        <p class="text-white font-semibold">Juan David C y Didier Fabian</p>
                    </div>
                    <div class="bg-indigo-700 rounded-full p-2">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Contenedor principal de la calculadora -->
    <div class="container mx-auto px-4 py-8 flex items-center justify-center min-h-[calc(100vh-80px)]">
        <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md">
        
        <!-- Título -->
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Calculadora</h1>
        
        <!-- Pantalla de la calculadora -->
        <div class="mb-6">
            <input 
                type="text" 
                id="display" 
                class="w-full text-right text-3xl font-semibold p-4 bg-gray-100 rounded-xl border-2 border-gray-300 focus:outline-none focus:border-purple-500 transition-colors"
                placeholder="0"
                readonly
            >
        </div>
        
        <!-- Botones de la calculadora -->
        <div class="grid grid-cols-4 gap-3">
            
            <!-- Fila 1: C y operadores -->
            <button class="btn btn-special col-span-2" onclick="clearDisplay()">C</button>
            <button class="btn btn-operator" onclick="appendOperator('/')">/</button>
            <button class="btn btn-operator" onclick="appendOperator('*')">×</button>
            
            <!-- Fila 2: 7, 8, 9, - -->
            <button class="btn btn-number" onclick="appendNumber('7')">7</button>
            <button class="btn btn-number" onclick="appendNumber('8')">8</button>
            <button class="btn btn-number" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operator" onclick="appendOperator('-')">-</button>
            
            <!-- Fila 3: 4, 5, 6, + -->
            <button class="btn btn-number" onclick="appendNumber('4')">4</button>
            <button class="btn btn-number" onclick="appendNumber('5')">5</button>
            <button class="btn btn-number" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operator" onclick="appendOperator('+')">+</button>
            
            <!-- Fila 4: 1, 2, 3, % -->
            <button class="btn btn-number" onclick="appendNumber('1')">1</button>
            <button class="btn btn-number" onclick="appendNumber('2')">2</button>
            <button class="btn btn-number" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operator" onclick="calculatePercentage()">%</button>
            
            <!-- Fila 5: 0, punto, = -->
            <button class="btn btn-number col-span-2" onclick="appendNumber('0')">0</button>
            <button class="btn btn-number" onclick="appendNumber('.')">.</button>
            <button class="btn btn-equals row-span-2" onclick="calculate()">=</button>
        </div>
        
        <!-- Footer -->
        <div class="mt-6 text-center text-gray-500 text-sm">
            <p>Desarrollado con ❤️ usando TailwindCSS</p>
        </div>
        
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
